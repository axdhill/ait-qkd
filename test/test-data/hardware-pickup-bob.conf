[module]

# hardware-pickup
hardware-pickup.alice.url_peer = tcp://127.0.0.1:7100
hardware-pickup.alice.url_pipe_out = ipc:///tmp/qkd/presift.alice.in
hardware-pickup.bob.url_listen = tcp://127.0.0.1:7100
hardware-pickup.bob.url_pipe_out = ipc:///tmp/qkd/presift.bob.in
hardware-pickup.synchronize_keys = false

# TTM Unit must be set first!
hardware-pickup.ttm_unit = 0.0823
#hardware-pickup.ttm_unit = 0.0987
#hardware-pickup.ttm_unit = 0.1001

hardware-pickup.blocksize_ns = 250000000
hardware-pickup.channel_delay_1_ttm = 0
hardware-pickup.channel_delay_2_ttm = 0
hardware-pickup.channel_delay_3_ttm = 0
hardware-pickup.channel_delay_4_ttm = 0
hardware-pickup.channel_delay_5_ttm = 0
hardware-pickup.channel_delay_6_ttm = 0
hardware-pickup.channel_delay_7_ttm = 0
hardware-pickup.channel_delay_8_ttm = 0
hardware-pickup.channel_mask = 255
hardware-pickup.estimated_drift = 0
hardware-pickup.pcap_start = 0

hardware-pickup.ttm_url = file:///var/spool/pcap/bob.pcap
#hardware-pickup.ttm_url = udp://*:12001

